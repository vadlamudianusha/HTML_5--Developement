<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photoframe{
            margin-left: 200px;
            border: 5px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">


    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="300" height="150">


    <h2>Image with Alt attribute</h2>
    <img src="img/facebook.jpg" width="350" height="200" alt="facebook image">
    <img src="img/facebook1.jpg" width="350" height="200" alt="facebook image">
    <h2>
        <img src="https://static.pexels.com/photos/248797/pexels-photo-248797.jpeg" width="300" height="200">
    </h2>

    <h2>Image with Border like photo frame</h2>
    <img src="img/water_flow.gif" width="300" height="200" id="photoframe">


    <h2>Image with right align</h2>
    <img src="img/corporate.jpg" width="350" height="200" align="middle">


</body>
</html>
